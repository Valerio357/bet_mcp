name: bet-mcp
schemaVersion: 1
build:
  command: npm install && npm run build
start:
  command: node dist/index.js
  transport: http
  port: 8080
env:
  - key: FOOTBALL_DATA_TOKEN
    required: true
    description: Football-Data.org token
  - key: FOOTBALL_DATA_COMPETITION
    default: "SA"
    description: Football-Data competition code
  - key: FOOTBALL_DATA_SEASON
    default: "2025"
    description: Season year used in Football-Data queries
  - key: ODDS_API_KEY
    required: true
    description: The Odds API key
  - key: ODDS_API_REGION
    default: "eu"
    description: The Odds API regions filter
  - key: ODDS_API_MARKETS
    default: "h2h,totals,btts"
    description: The Odds API markets query
  - key: ODDS_API_SPORT
    default: "soccer_italy_serie_a"
    description: Odds API sport key
  - key: HOME_ADVANTAGE_FACTOR
    default: "1.08"
    description: Lambda multiplier for home team
  - key: CACHE_TTL_SECONDS
    default: "120"
    description: Cache TTL for upstream requests
